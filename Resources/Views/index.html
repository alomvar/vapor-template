<!DOCTYPE html>
<html>
<head>
	<title>Vapor</title>
	<style type="text/css" rel="stylesheet">
		body, html {
		    padding: 0;
		    margin: 0;
		    height: 100%;
		}

		.wrapper {
		    width: 100%;
		    max-width: 600px;
		    margin: 0 auto;
		    position: relative;
		    top: 50%;
		    transform: translateY(-50%);
		    margin-top: -25px; /* adjust eye level */
		}

		.logo {
			color: transparent;
		    background-image: url(/vapor-logo.png);
		    background-size: 100%;
		    width: 347.5px;
		    height: 84px;
		    margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1 class="logo">Vapor</h1>
	</div>
</body>
</html>
